<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Russo+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/stylePage.css">
    <title>Cronômetro</title>
</head>
<body>
    <section class="chronometer flex-box">
        <div class="chronoContainer flex-box">
            <div class="chronoIMG flex-box" >
                <img src="./images/chronograph.svg" alt="Chronometer" >
            </div>
            <div class="chronoDisplay flex-box">
                <h1><p id="title">Cronômetro</p></h1>
                <div id="mainDisplay" class="flex-box">
                    00:00:00
                </div>

            </div>
            <div class="chronoButton flex-box">
                <input type="button" value="iniciar" onclick="start();">
                <input type="button" value="pausar" onclick="pause();">
                <input type="button" value="parar" onclick="stop();">
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="./javascript/chronometer.js"></script>
</html>
